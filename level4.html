<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 - Form Validation</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="level4.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card" style="max-width: 500px; width: 100%;">
            <div class="card-body p-4">                
                <h3 class="card-title mb-3">Form Validation</h3>
                <p class="card-text text-muted mb-4">
                    Forms are essential for user input. Let's validate your name before proceeding.
                </p>
                
                <div class="mb-4">
                    <label for="nameInput" class="form-label fw-semibold">Enter Your Name:</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Your name here...">
                    
                    <div id="message" class="mt-3" style="display: none;"></div>
                </div>
                
                <div class="text-center mb-4">
                    <button id="submitBtn" class="btn btn-success btn-lg">
                        Submit Name
                    </button>
                </div>
                
                <div class="d-flex gap-2 mt-4">
                    <a href="level3.html" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-1" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                        </svg>
                        Back
                    </a>
                    <a href="level5.html" class="btn btn-primary flex-grow-1">
                        Next
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right ms-1" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="level4.js"></script>
</body>
</html>
